<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600&display=swap" rel="stylesheet">
    <title>Crypto Croc</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <link rel="shortcut icon" href="./images/cryptocrocFinal.png">


</head>

<body>
    <div class="croc">
    <img class="center" src="./images/cryptocrocFinal.png" alt="logo">
    </div>
 
   

            <script type="text/javascript">
                // The below code fills in the first row of the table
                
                var queryURL = "/api/prices";
            
                $.ajax({
                  url: queryURL,
                  method: "GET"
                }).then(function(response) {
                  // Create a new table row element
                  var tRow = $("<tr>");

                    // prices
                    $("#averageLast").html(response[0].price)
                    $("#geminiLast").html(response[1].price)
                    $("#binanceLast").html(response[2].price)
                    $("#coinbaseLast").html(response[3].price)
                    $("#krakenLast").html(response[4].price)

                    var today = new Date();
                    var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();  
                   
                    // time
                    $("#averageTime").html(time)
                    $("#geminiTime").html(time)
                    $("#binanceTime").html(time)
                    $("#coinbaseTime").html(time)
                    $("#krakenTime").html(time)
                });

            </script>   
        <div class="center-content">
       <!-- <div class="card"> -->
        <div class="card-body"> 
                    
            <div id="tableTitle">
            <h3>BTC Prices <img id="refresh "onClick="window.location.reload()" src="https://img.icons8.com/carbon-copy/100/000000/refresh.png" height="35" width="35"></img></h3>
            </div>    
           
            <div id="cryptoChart">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="price-text" scope="col">Exchange</th>
                            <th class="price-text" scope="col">Current Price</th>
                            <th class="price-text" scope="col">Updated</th>

                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th class="price-text" scope="row" >Average</th>
                            <td class="price-text" id="averageLast"></td>
                            <td class="price-text" id="averageTime"></td>
                           
                        </tr>
                        <tr>
                            <th class="price-text" scope="row">Gemini</th>
                            <td class="price-text" id="geminiLast"></td>
                            <td class="price-text" id="geminiTime"></td>
                            
                        </tr>
                        <tr>
                            <th class="price-text" scope="row">Binance</th>
                            <td class="price-text" id="binanceLast"></td>
                            <td class="price-text" id="binanceTime"></td>
                        
                        </tr>
                        <tr>
                            <th class="price-text" scope="row">Coinbase</th>
                            <td class="price-text" id="coinbaseLast"></td>
                            <td class="price-text" id="coinbaseTime"></td>
                         
                        </tr>
                        <tr>
                            <th class="price-text" scope="row">Kraken</th>
                            <td class="price-text" id="krakenLast"></td>
                            <td class="price-text" id="krakenTime"></td>
                            
                        </tr>
                    </tbody>
                    
                </table>
                
            </div>
        </div>
        </div>
    <!-- </div> -->
</div>
</div>
       
    
 


            

    <script src="./assets/javascript/ajax.js"></script>
</body>

</html>
