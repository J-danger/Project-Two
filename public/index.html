<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crypto Croc</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <link rel="shortcut icon" href="./images/cryptocrocFinal.png">


</head>

<body>
    <img class="center" src="./images/cryptocrocFinal.png" alt="logo">
    <div class="container">
    <div class="card">
           
            <ul class="tabs" role="tablist">
                <li>
                    <input type="radio" name="tabs" id="tab1" checked />
                    <label for="tab1" 
                           role="tab" 
                           aria-selected="true" 
                           aria-controls="panel1" 
                           tabindex="0">BTC</label>
                    <div id="tab-content1" 
                         class="tab-content" 
                         role="tabpanel" 
                         aria-labelledby="description" 
                         aria-hidden="false">
                      
                    </div>
                </li>              
                <li>
                    <input type="radio" name="tabs" id="tab2" />
                    <label for="tab2"
                           role="tab" 
                           aria-selected="false" 
                           aria-controls="panel2" 
                           tabindex="0">ETH</label>
                    <div id="tab-content2" 
                         class="tab-content"
                         role="tabpanel" 
                         aria-labelledby="specification" 
                         aria-hidden="true">
                      
                    </div>
                </li>
                <li>
                        <input type="radio" name="tabs" id="tab2" />
                        <label for="tab2"
                               role="tab" 
                               aria-selected="false" 
                               aria-controls="panel2" 
                               tabindex="0">BCH</label>
                        <div id="tab-content2" 
                             class="tab-content"
                             role="tabpanel" 
                             aria-labelledby="specification" 
                             aria-hidden="true">
                          
                        </div>
                    </li>
                    <li>
                            <input type="radio" name="tabs" id="tab2" />
                            <label for="tab2"
                                   role="tab" 
                                   aria-selected="false" 
                                   aria-controls="panel2" 
                                   tabindex="0">XMR</label>
                            <div id="tab-content2" 
                                 class="tab-content"
                                 role="tabpanel" 
                                 aria-labelledby="specification" 
                                 aria-hidden="true">
                              
                            </div>
                        </li>
                        <li>
                                <input type="radio" name="tabs" id="tab2" />
                                <label for="tab2"
                                       role="tab" 
                                       aria-selected="false" 
                                       aria-controls="panel2" 
                                       tabindex="0">ZEC</label>
                                <div id="tab-content2" 
                                     class="tab-content"
                                     role="tabpanel" 
                                     aria-labelledby="specification" 
                                     aria-hidden="true">
                                  
                                </div>
                            </li>
            </ul>
            
            <br style="clear: both;" />            
           

        <div class="card-body">
            
            <h5>BTC Prices</h5>
            <div id="cryptoChart">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="price-text" scope="col">Exchange</th>
                            <th class="price-text" scope="col">Current Price</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th class="price-text" scope="row">Average</th>
                            <td class="price-text" id="averageLast"></td>
                           
                        </tr>
                        <tr>
                            <th class="price-text" scope="row">Gemini</th>
                            <td class="price-text" id="geminiLast"></td>
                            
                        </tr>
                        <tr>
                            <th class="price-text" scope="row">Binance</th>
                            <td class="price-text" id="binanceLast"></td>
                        
                        </tr>
                        <tr>
                            <th class="price-text" scope="row">Coinbase</th>
                            <td class="price-text" id="coinbaseLast"></td>
                         
                        </tr>
                        <tr>
                            <th class="price-text" scope="row">Kraken</th>
                            <td class="price-text" id="krakenLast"></td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </div>
       
    
 


            

    <script src="./assets/javascript/ajax.js"></script>
</body>

</html>
